<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trig Function Graph</title>
</head>
<body onload="init()">
  <canvas id="graph" width="800" height="800"></canvas>
  
  <script>
    var ctx;

    function init() {
      var canvas = document.getElementById( 'graph' );
      ctx = canvas.getContext( '2d' );

      paint();
    }

    function drawLine( x0, y0, x1, y1 ) {
      ctx.beginPath();
      ctx.moveTo( x0, y0 );
      ctx.lineTo( x1, y1 );
      ctx.stroke();
    }

    function paint() {
      ctx.fillStyle = 'white';
      ctx.fillRect( 0, 0, 800, 800 );

      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 4;
      drawLine( 0, 400, 800, 400 );
      drawLine( 400, 0, 400, 800 );

      ctx.strokeStyle = 'black';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo( 0, 400 );
      for ( var theta = -Math.PI * 2; theta < Math.PI * 2; theta += 0.1 ) {
        var x = 400 * theta / ( Math.PI * 2 ) + 400;
        var y = Math.sin( theta ) * 300 + 400;
        ctx.lineTo( x, y );
      }
      ctx.stroke();
    }
  </script>
</body>
</html>
