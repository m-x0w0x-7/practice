<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>practice05</title>
</head>
<body onload="init()">
  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    var ctx;
    function init() {
      var canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      ctx.strokeStyle = '#ff0000';
      ctx.lineWidth = 5,

      ctx.beginPath();
      ctx.moveTo(100, 100);
      ctx.lineTo(150, 50);
      ctx.lineTo(200, 100);
      ctx.stroke();

      ctx.beginPath();
      ctx.strokeStyle = '#ff00ff';
      ctx.moveTo(300, 100);
      ctx.lineTo(350, 50);
      ctx.lineTo(400, 100);
      ctx.closePath();
      ctx.stroke();

      ctx.beginPath();
      ctx.fillStyle = '#ffff00';
      ctx.moveTo(500, 100);
      ctx.lineTo(550, 50);
      ctx.lineTo(600, 100);
      ctx.fill();
    }
  </script>
</body>
</html>
