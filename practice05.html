<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>practice05</title>
</head>
<body onload="init()">
  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    var ctx;
    function init() {
      var canvas = document.getElementById('canvas'); // canvasを取得
      ctx = canvas.getContext('2d');　// キャンバスのgetContext('2d')メソッドを呼ぶことでコンテキストを取得
      ctx.strokeStyle = '#ff0000';
      ctx.lineWidth = 5,

      ctx.beginPath();
      ctx.moveTo(100, 100); // 筆を下ろす場所を決定
      ctx.lineTo(150, 50); // 筆を動かす
      ctx.lineTo(200, 100);
      ctx.stroke(); // 実際の描画

      ctx.beginPath();
      ctx.strokeStyle = '#ff00ff';
      ctx.moveTo(300, 100);
      ctx.lineTo(350, 50);
      ctx.lineTo(400, 100);
      ctx.closePath(); // パスを閉じる
      ctx.stroke();

      ctx.beginPath();
      ctx.fillStyle = '#ffff00';
      ctx.moveTo(500, 100);
      ctx.lineTo(550, 50);
      ctx.lineTo(600, 100);
      ctx.fill(); // 塗りつぶす
    }
  </script>
</body>
</html>
