<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>game01</title>
  <style>
    h1 {
      font-size: 20px;
      color: #666;
      text-align: center;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #666;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid #666;
      color: #333;
      font-size: 26px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>○×ゲーム</h1>
  <table>
    <tr>
      <td onclick="clickMe(this)"></td>
      <td onclick="clickMe(this)"></td>
      <td onclick="clickMe(this)"></td>
    </tr>
    <tr>
      <td onclick="clickMe(this)"></td>
      <td onclick="clickMe(this)"></td>
      <td onclick="clickMe(this)"></td>
    </tr>
    <tr>
      <td onclick="clickMe(this)"></td>
      <td onclick="clickMe(this)"></td>
      <td onclick="clickMe(this)"></td>
    </tr>
  </table>
  <script>
    var count = 0;
    function clickMe(e) {
      if (count++ % 2 == 0) { //countを1ずつ増やし、2で割ったあまりが0のとき
        e.textContent = "◯";
      } else {
        e.textContent = "×";
      }
    }
  </script>
</body>
</html>
