<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>practice12</title>
</head>
<body onload="init()">
  <canvas id="canvas" width="600" height="400"></canvas>

  <script>
    var ctx;
    function init() {
      var canvas = document.getElementById('canvas');
      ctx = canvas.getContext('2d');
      ctx.font = "32px 'MS ゴシック'";

      ctx.strokeStyle = 'blue';
			// ctx.fillText(text, x, y [,maxWidth]); x,y座標を起点としてtextを塗りつぶして描画
      ctx.strokeText('strokeTextによる文字', 10, 50);

      ctx.fillStyle = 'green';
			// ctx.strokeText(text, x, y, [,maxWidth]); x,y座標を起点としてtextの輪郭を描画
      ctx.fillText('fillTextによる文字', 10, 100);

      ctx.fillStyle = 'red'; // maxWidthで最大値を指定
      ctx.fillText('ABCDEFGHIJKLMNOPQRSTUVWXYZ', 10, 150, 200);
    }
  </script>
</body>
</html>
