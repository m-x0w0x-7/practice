<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>prictice10</title>
  <style>
    #clock {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body onload="init()">
  <canvas width="300" height="300" id="canvas"></canvas>

  <script>
    var ctx, x = 150, y = 150, isOpen = true;

    function gobj(id) {
      return document.getElementById(id);
    }

    function init() {
      var canvas = gobj('canvas');
      ctx = canvas.getContext('2d');
      setInterval(tick, 200);
    }

    function tick() {
      isOpen = !isOpen;
      paint();
    }

    function paint() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, 300, 300);
      ctx.fillStyle = 'yellow';
      ctx.beginPath();
      ctx.moveTo(x, y);
      if (isOpen) {
        ctx.arc(x, y, 30, -Math.PI / 4, Math.PI / 4, true); // 口が開いた状態
      } else {
        ctx.arc(x, y, 30, 0, Math.PI * 2, true); // 口が閉じた状態
      }
      ctx.fill();
    }
  </script>
</body>
</html>
