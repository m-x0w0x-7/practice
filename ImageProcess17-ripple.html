<!DOCTYPE html>
<html lang="en" xmlns="http;//www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Image Processing</title>
</head>
<body onload="init()">
  <canvas id="field" width="250" height="250"></canvas>
  <img src="img/star.jpg" alt="" id="picture" style="display:none;">
  
  <script>
    var ctx, src, img;

    function init() {
      var canvas = document.getElementById( 'field' );
      ctx = canvas.getContext( '2d' );

      var pic = document.getElementById( 'picture' );
      ctx.drawImage( pic, 0, 0, 250, 250 );

      src = ctx.getImageData( 0, 0, 250, 250 );
      img = ctx.createImageData( 250, 250 );

      processImage();
      paint();
    }

    function processImage() {
      var angle = 5;
      var nWaves = 25;
      var angleRadian = angle * Math.PI * 2 / 360;
      var maxDistance = Math.sqrt( 250 * 250 + 250 * 250 );
      var scale = ( Math.PI * 2.0 * nWaves ) / maxDistance;

      for ( var y = 0; y < 250; y++ ) {
        for ( var x = 0; x < 250; x++ ) {
          var cx = x - 125;
          var cy = y - 125;
          var a = Math.sin( Math.sqrt( cx * cx + cy * cy ) * scale ) * angleRadian;
          var ca = Math.cos(a);
          var sa = Math.sin(a);

          var xs = Math.floor( ( cx * ca - cy * sa ) + 125 );
          var ys = Math.floor( ( cy * ca + cx * sa ) + 125 );

          if ( xs >= 0 && xs < 250 && ys >= 0 && ys < 250 ) {
            var i = ( y * 250 + x ) * 4;
            var j = ( ys * 250 + xs ) * 4;

            img.data[i + 0] = src.data[j + 0]; // R
            img.data[i + 1] = src.data[j + 1]; // G
            img.data[i + 2] = src.data[j + 2]; // B
            img.data[i + 3] = 0xff;
          }
        }
      }
    }

    function paint() {
      ctx.putImageData( img, 0, 0 );
    }
  </script>
</body>
</html>
